<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Cambio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center" data-cy="exchange-house-title">Casa de Cambio</h2>
        <form>
            <h5>Moneda Base</h5>
            <label for="currencies"></label>
            <select name="currencies" class="currencies form-select mb-3 border border-primary"
                data-cy="currency-selected">
                <option selected class="base-currency">Seleccione una moneda...</option>
            </select>
            <label for="amount">Cantidad</label>
            <input type="number" class="input-group-text border border-primary mb-3" name="amount" value="1" id="amount"
                data-cy="amount-input">
            <label for="date">Fecha: </label>
            <input id="date" type="date" required="true" name="date" class="border border-primary">
            <button class="btn btn-primary" id="input-btn" data-cy="calculate-btn">Calcular</button>
        </form>
        <table class="table table-striped table-hover mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Base</th>
                    <th>Cantidad</th>
                    <th>Tasa</th>
                    <th>Moneda</th>
                    <th>Código</th>
                </tr>
            </thead>
            <tbody class="table-currencies">
                <!-- <tr>
                    <th>1</th>
                    <td>Dólar Estadounidense</td>
                    <td>USD</td>
                    <td>20.50 MXN</td>
                </tr> -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./src/main.js"></script>
</body>

</html>
